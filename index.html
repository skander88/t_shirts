<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <div class="item">
        <img
          src="https://www.japanmania.fr/wp-content/uploads/2018/03/tee-shirt-manga.jpg"
          alt="T-shirt Homme dragon ball z"
        />
        <div class="info">
          <p class="name">T-shirt Homme dragon ball z</p>
          <p class="price">30dt</p>
          <div class="actions">
            <button class="btn-minus">-</button>
            <span class="quantity">0</span>
            <button class="btn-plus">+</button>
            <button class="btn-like">&#10084;</button>
            <button class="btn-delete">&#128465;</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://media.cdnws.com/_i/160748/8730/2827/32/pain-uzumaki-naruto-japon-anime-t-shirt-homme-t-triste-uchiha-sasuke-manga-t-shirt-hommes.jpeg"
        />
        <div class="info">
          <p class="name">T-shirt Homme Naruto</p>
          <p class="price">30dt</p>
          <div class="actions">
            <button class="btn-minus">-</button>
            <span class="quantity">0</span>
            <button class="btn-plus">+</button>
            <button class="btn-like">&#10084;</button>
            <button class="btn-delete">&#128465;</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW3coqHrQCczc9oKEjPWrk249eH0ioNWZuHVeoaQZp_RKxVkIg1YRkWsw2yzTYqOvjEmU&usqp=CAU"
        />
        <div class="info">
          <p class="name">T-shirt Homme One Piece</p>
          <p class="price">30dt</p>
          <div class="actions">
            <button class="btn-minus">-</button>
            <span class="quantity">0</span>
            <button class="btn-plus">+</button>
            <button class="btn-like">&#10084;</button>
            <button class="btn-delete">&#128465;</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img
          src="https://www.fansarmy.in/cdn/shop/products/aot-tshirt-black-front-212716_l_2000x.jpg?v=1630592303"
        />
        <div class="info">
          <p class="name">T-shirt Homme Attack On Titan</p>
          <p class="price">30dt</p>
          <div class="actions">
            <button class="btn-minus">-</button>
            <span class="quantity">0</span>
            <button class="btn-plus">+</button>
            <button class="btn-like">&#10084;</button>
            <button class="btn-delete">&#128465;</button>
          </div>
        </div>
      </div>

      <!-- Repeat similar structure for other items -->
    </div>
    <div class="total">
      <p>Total: $<span id="totalPrice">0</span></p>
    </div>
    <script src="control.js"></script>
  </body>
</html>
